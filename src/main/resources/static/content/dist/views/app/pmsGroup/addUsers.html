<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/admin-static/layui/css/layui.css">
</head>
<body>
<div class="layui-field-box" style="margin-top: 10px;">
<form id="addUsersForm" class="layui-form" action="" onsubmit="return false;">
	<div class="layui-form-item">
		<label class="layui-form-label">学号&工号</label>
		<div class="layui-input-block">
			<input type="text" id="username" name="username" value="" lay-verify="required" placeholder="请输入学号&工号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="nickname" value="" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" name="password" value="" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">手机</label>
		<div class="layui-input-block">
			<input type="tel" name="telephone" value="" lay-verify="required|phone" placeholder="请输入正确的手机号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" name="email" value="" lay-verify="email" placeholder="请输入正确的邮箱" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">微信号</label>
		<div class="layui-input-block">
			<input type="text" name="wechatId" value=""  placeholder="请输入正确的微信号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">QQ号</label>
		<div class="layui-input-block">
			<input type="text" name="qqId" value=""  placeholder="请输入正确的QQ号" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属组织</label>
		<div class="layui-input-block">
			<input type="text" id="groupName" name="groupName" value="" readonly="readonly" placeholder="请输入正确的组织机构" autocomplete="off" class="layui-input">
		</div>
	</div>
	<input type="hidden" id="groupId" name="groupId" value="">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">用户类型</label>
			<div class="layui-input-block">
				<input type="radio" name="userType" value="1" title="学生" checked="">
				<input type="radio" name="userType" value="2" title="教师" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="gender" value="男" title="男" checked="">
				<input type="radio" name="gender" value="女" title="女" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select name="flag" lay-filter="flag">
					<option value="1" selected="">正常</option>
					<option value="2">禁用</option>
				</select>
			</div>
		</div>
	</div>
	<div class="page-footer" style="position: fixed;bottom: 0;margin-bottom: 45px;">
		<div class="btn-list">
			<div class="btnlist" style="position: fixed;right: 0;margin-right: 10px;">
				<button class="layui-btn" lay-submit lay-filter="saveUsersObj"><i class="fa fa-floppy-o">&nbsp;</i>保存</button>
				<button class="layui-btn openWindow"><i class="fa fa-undo">&nbsp;</i>返回</button>
			</div>
		</div>
	</div>
</form>
</div>
</body>
<script type="text/javascript" src="/admin-static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/admin-static/layui/layui.js"></script>
<script type="text/javascript" src="/admin-static/javascript/common/common.js"></script>
<script type="text/javascript" src="/admin-static/javascript/common/common-list.js"></script>
<script type="text/javascript" src="/admin-static/javascript/pmsGroup/pmsGroup.js"></script>
<script type="text/javascript">
$(function(){
    var groupId = getUrlParam('groupId');
    var groupName = getUrlParam('groupName');
    var pId = getUrlParam('pId');
    console.log(groupId);
    console.log(groupName);
    if (undefined != groupId && 'undefined' != groupId) {
        $("#groupId").val(groupId);
    }
    if (undefined != groupName &&  'undefined' != groupName) {
        if (undefined != pId && 'undefined' != pId) {
            $.ajax({
                type:"GET",
                url:crudUrl+"/"+pId,
                success:function(resData) {
                    if (resData.status === 200) {
                        var pname = resData.data.groupName;
                        groupName = pname + "-" + groupName;
                        $("#groupName").val(groupName);
                    } else {
                        layer.msg(resData.msg, {icon: 5});
                    }
                }
            });
        } else {
            $("#groupName").val(groupName);
        }
    }
});
</script>
</html>
