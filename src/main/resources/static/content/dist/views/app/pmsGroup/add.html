<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/admin-static/layui/css/layui.css">
</head>
<body>
<div class="layui-field-box" style="margin-top: 10px;">
<form id="addForm" class="layui-form" action="" onsubmit="return false;">
	<div class="layui-form-item">
		<label class="layui-form-label">父级名称</label>
		<div class="layui-input-block">
			<input type="text" id="parentName" value=""
				   lay-verify="" placeholder="请输入父级名称" autocomplete="off" readonly="readonly"
				   class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">组织名称</label>
		<div class="layui-input-block">
			<input type="text" name="groupName" value=""
				lay-verify="required" placeholder="请输入组织名称" autocomplete="off"
				class="layui-input">
		</div>
	</div>
	<div class="layui-form-item" style="display: none;">
		<label class="layui-form-label">父ID</label>
		<div class="layui-input-block">
			<input type="text" id="parentId" name="pid" value=""
				lay-verify="" placeholder="请输入父ID" autocomplete="off"
				class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">标记</label>
		<div class="layui-input-block">
			<input type="text" name="flag" value=""
				lay-verify="required" placeholder="请输入标记" autocomplete="off"
				class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">描述</label>
		<div class="layui-input-block">
			<input type="text" name="description" value=""
				lay-verify="required" placeholder="请输入描述" autocomplete="off"
				class="layui-input">
		</div>
	</div>
	<div class="page-footer" style="position: fixed;bottom: 0;margin-bottom: 45px;">
		<div class="btn-list">
			<div class="btnlist" style="position: fixed;right: 0;margin-right: 10px;">
				<button class="layui-btn" lay-submit lay-filter="saveObj"><i class="fa fa-floppy-o">&nbsp;</i>保存</button>
				<button class="layui-btn openWindow"><i class="fa fa-undo">&nbsp;</i>返回</button>
			</div>
		</div>
	</div>
</form>
</div>
</body>
<script type="text/javascript" src="/admin-static/javascript/jquery.min.js"></script>
<script type="text/javascript" src="/admin-static/layui/layui.js"></script>
<script type="text/javascript" src="/admin-static/javascript/common/common.js"></script>
<script type="text/javascript" src="/admin-static/javascript/common/common-list.js"></script>
<script type="text/javascript" src="/admin-static/javascript/pmsGroup/pmsGroup.js"></script>
<script type="text/javascript">
$(function(){
    var parentId = getUrlParam('parentId');
    var parentName = getUrlParam('parentName');
    console.log(parentId);
    console.log(parentName);
    if (undefined != parentId && 'undefined' != parentId) {
        $("#parentId").val(parentId);
    }
    if (undefined != parentName &&  'undefined' != parentName) {
        $("#parentName").val(parentName);
    }
});
</script>
</html>
