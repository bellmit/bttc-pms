<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TenDir-登录</title>
    <link rel="stylesheet" type="text/css" href="/admin-static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/admin-static/css/login.css"/>
    <script language="JavaScript">
	    if (window != top)
	    {
	        top.location.href = location.href;
	    }
	</script>
</head>
<body class="beg-login-bg">
    <div class="beg-login-box">
        <header>
            <h1>TenDir快速开发框架</h1>
        </header>
        <div class="beg-login-main">
            <form action="/admin/sysUser/login" class="layui-form" method="post">
                <div class="layui-form-item">
                    <label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
                    <input type="text" lay-verify="required" name="username" autocomplete="off" placeholder="这里输入账号" value="admin" class="layui-input" lay-verType="tips">
                </div>
                <div class="layui-form-item">
                    <label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
                    <input type="password" lay-verify="required" name="password" autocomplete="off" placeholder="这里输入密码" value="admin0407" class="layui-input" lay-verType="tips">
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-xs7 layui-col-sm7 layui-col-md7">
	                    <label class="beg-login-icon">
	                        <i class="layui-icon">&#xe642;</i>
	                    </label>
                   		<input type="text" lay-verify="required" name="ckcode" autocomplete="off" placeholder="这里输入验证码" class="layui-input" lay-verType="tips">
					</div>
                    <div class="layui-col-xs1 layui-col-sm1 layui-col-md1">
                    	&nbsp;
					</div>
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                   		<img style="border: 1px solid #e6e6e6;" id="loginform:vCode" src="/admin/sysUser/validateCode"
								onclick="javascript:document.getElementById('loginform:vCode').src='/admin/sysUser/validateCode?'+Math.random();" />
					</div>
                </div>
                <div class="layui-form-item">
                    <div class="beg-pull">
                        <button type="button" class="layui-btn layui-btn-normal" style="width:100%;" lay-submit lay-filter="formDemo">
                            登　　录
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <p>power by dw © </p>
        </footer>
    </div>
    <script type="text/javascript" src="/admin-static/javascript/jquery.min.js"></script>
    <script type="text/javascript" src="/admin-static/layui/layui.js"></script>
    <script type="text/javascript" src="/admin-static/javascript/login.js"></script>
</body>
</html>
